<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Add Funds to Your Account</h1>
<p th:text="${currentBalance}">Current Balance: 0 UAH</p>
<form action="/addFunds" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <button type="submit">Add Funds</button>
</form>
<h2>Quick Add:</h2>
<form action="/addFunds" method="post">
    <button type="submit" name="amount" value="200">Add 200 UAH</button>
    <button type="submit" name="amount" value="300">Add 300 UAH</button>
    <button type="submit" name="amount" value="500">Add 500 UAH</button>
</form>

<a th:href="@{/}">Back to Main Page</a>
</body>
</html>
