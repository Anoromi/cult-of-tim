<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration successful
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        User with given username or email already exists.
                    </div>
                </div>
                <div th:if="${param.password}">
                    <div class="alert alert-danger">
                        Password needs to be more complex.
                    </div>
                </div>
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
                            <p class="text-danger" th:errors="*{username}"
                               th:if="${#fields.hasErrors('username')}">
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"  th:field="*{email}" class="form-control" required>
                            <p class="text-danger" th:errors="*{email}"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password (1 Uppercase, 1 Special, 1 Digit)</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                            <p class="text-danger" th:errors="*{password}"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>
                            Already registered? <a th:href="@{/login}">Login here</a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
