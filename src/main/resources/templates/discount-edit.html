<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Promotion Discount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2 class="header">Editing Promotion Discount</h2>

<form class="form"
      th:action="@{/discounts/edit/{bookId}/promotion/{promotionId}(bookId=${bookId}, promotionId=${promotionId})}"
      method="post">
    <div class="form-group">
        <label>Book Name:</label>
        <p th:text="${bookName}">Book Name</p>
    </div>

    <div class="form-group">
        <label for="discountPercentage">Discount Percentage:</label>
        <input type="number" id="discountPercentage" name="discountPercentage" class="form-control" required
               th:field="${discount.discountPercentage}">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Edit Promotion Discount</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            var discountPercentageInput = document.getElementById("discountPercentage");

            if (discountPercentageInput.value <= 0 || discountPercentageInput.value >= 100) {
                alert("Percentage should be between 0 and 100");
                event.preventDefault();
            }

        });
    });
</script>

</body>
</html>
