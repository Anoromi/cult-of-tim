<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2 class="header">Adding a book</h2>
<form class="form" id="addBookForm" th:action="@{/books/add}" method="post">
    <label for="title">Book title:</label>
    <input type="text" id="title" name="title" class="form-control" required>
    <label for="authors">Author(s):</label>
    <select id="authors" name="authors" class="form-control" multiple="multiple" required>
        <!-- Опції для вибору авторів -->
        <!-- <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.getFullName()}"></option> -->
    </select>
    <label for="categories">Category(ies):</label>
    <select id="categories" name="categories" class="form-control" multiple="multiple" required>
        <!-- Опції для вибору категорій -->
        <!-- <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option> -->
    </select>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" class="form-control" required>
    <br>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
</body>
</html>
